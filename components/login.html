<div id="login" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-[1024]" 
     x-data="{ isLogin: true, isVisible: false }" 
     x-show="isVisible" 
     @open-login.window="isVisible = true">
    <div  @click.away="isVisible = false" class="bg-white/90 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl relative overflow-hidden max-w-md w-full">
        <!-- Shine effect -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent animate-shine"></div>
        
        <!-- Logo -->
        <div class="flex justify-center pt-8">
            <div class="flex items-center">
                <i class="fas fa-bolt text-blue-600 text-4xl mr-2"></i>
                <span class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">TransFast</span>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex justify-center mt-6">
            <button @click="isLogin = true" :class="{'bg-gray-100': isLogin}" class="px-6 py-2 rounded-full text-gray-800 font-medium transition">Login</button>
            <button @click="isLogin = false" :class="{'bg-gray-100': !isLogin}" class="px-6 py-2 rounded-full text-gray-800 font-medium transition ml-4">Register</button>
        </div>

        <!-- Login Form -->
        <form x-show="isLogin" class="p-8 space-y-6">
            <div>
                <label class="text-gray-700 text-sm mb-1 block">Email</label>
                <input type="email" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your email">
            </div>
            <div>
                <label class="text-gray-700 text-sm mb-1 block">Password</label>
                <input type="password" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:opacity-90 transition">Login</button>
        </form>

        <!-- Register Form -->
        <form x-show="!isLogin" class="p-8 space-y-6">
            <div>
                <label class="text-gray-700 text-sm mb-1 block">Full Name</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your full name">
            </div>
            <div>
                <label class="text-gray-700 text-sm mb-1 block">Email</label>
                <input type="email" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter your email">
            </div>
            <div>
                <label class="text-gray-700 text-sm mb-1 block">Password</label>
                <input type="password" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Create a password">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:opacity-90 transition">Register</button>
        </form>

        <!-- Footer -->
        <div class="text-center text-gray-600 pb-6 text-sm">
            By continuing, you agree to our <a href="#" class="text-blue-500 hover:text-blue-600">Terms</a> and <a href="#" class="text-blue-500 hover:text-blue-600">Privacy Policy</a>
        </div>
    </div>
</div>
