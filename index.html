<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransFast - Lightning Fast Transfers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@splinetool/viewer@0.9.490/build/spline-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <div id="nav"></div>
    <!-- Login Panel -->
    <div id="login"></div>
    <!-- Sections -->
    <div id="hero"></div>
    <div id="features"></div>
    <div id="pricing"></div>
    <div id="cta"></div>
    <div id="footer"></div>

    <script src="js/main.js"></script>
    <script>
        // Load components
        ['nav', 'hero', 'features', 'pricing', 'cta', 'footer', 'login'].forEach(component => {
            fetch(`components/${component}.html`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(component).innerHTML = html;
                });
        });
    </script>
    <!-- <include src="components/login.html"></include> -->
</body>
</html>
